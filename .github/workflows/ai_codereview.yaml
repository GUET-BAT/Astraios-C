name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    paths:
      - '**/*.java'
      - '**/*.dart'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.properties'
      - '**/*.xml'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/pubspec.yaml'
      - '**/pubspec.lock'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gh cli (if not exists, official fixed version)
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update -y && sudo apt install -y gh
          else
            echo "✅ gh cli already installed, skip installation"
          fi
          # ✅ 关键校验：安装后验证gh版本+是否真的可用，防止安装失败
          gh --version
          echo "✅ gh cli install verification passed"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Get PR diff (with gh + REST API fallback, official safe version)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          # ✅ 打印调试信息，排查问题用
          echo "Debug: gh cli version check"
          gh --version || true
          
          # ✅ 官方强制要求：清空环境变量中的GH_TOKEN，避免认证冲突
          unset GH_TOKEN
          
          # ✅ 获取PR编号并校验非空
          PR_NUMBER="${{ github.event.pull_request.number || '' }}"
          echo "PR_NUMBER='${PR_NUMBER}'"
          
          # ✅ 核心逻辑：PR编号为空 → 直接用REST API；不为空 → gh优先，失败自动降级REST API
          if [ -z "$PR_NUMBER" ]; then
            echo "⚠️ No pull request number available in the event context. Attempting REST API fallback."
            if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
              echo "❌ No GITHUB_TOKEN available for REST fallback" >&2
              exit 1
            fi
            curl -sS -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3.diff" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}" > diff.patch || true
          else
            # ✅ gh认证 + 校验认证状态
            echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
            gh auth status || true
            
            # ✅ 获取分支信息
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            HEAD_REF="${{ github.event.pull_request.head.ref }}"
            echo "Fetching diff for PR: $PR_NUMBER (base: $BASE_REF head: $HEAD_REF)"
            
            # ✅ gh拉取diff，失败则自动降级为REST API
            gh pr diff "$PR_NUMBER" --no-color --base "$BASE_REF" --head "$HEAD_REF" > diff.patch || {
              echo "⚠️ gh pr diff failed — attempting REST API fallback"
              curl -sS -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3.diff" \
                "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" > diff.patch || true
            }
          fi
          
          # ✅ 最终校验diff文件是否有效
          if [ ! -s diff.patch ]; then
            echo "❌ Unable to produce diff.patch (all methods failed), abort AI review" >&2
            exit 1
          fi
          echo "✅ Diff file generated successfully"
          echo "Diff file size: $(wc -c < diff.patch) bytes"

      - name: Check if diff.patch is empty
        run: |
          if [ ! -s diff.patch ]; then
            echo "ℹ️ No code diff found in PR, skip AI review"
            exit 0
          fi

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          if ! timeout 600 python scripts/ai_codereview.py diff.patch; then
            echo "❌ AI Code Review Timeout (10分钟超时)，请精简PR代码或稍后重试"
            exit 1
          fi