name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    # 只监听Java/Flutter/Kotlin/配置文件变更，精准触发，无语法冲突
    paths:
      - '**/*.java'
      - '**/*.dart'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.properties'
      - '**/*.xml'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/pubspec.yaml'
      - '**/pubspec.lock'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gh cli (if not exists)
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update -y && sudo apt install gh -y
          else
            echo "✅ gh cli already installed, skip installation"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Get PR diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ✅ 官方强制修复：先清空环境中的GH_TOKEN，解决认证冲突
          unset GH_TOKEN
          # ✅ 官方指定合规认证方式：管道传入token
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          # ✅ 拉取PR完整diff，变量/参数全部正确
          gh pr diff ${{ github.event.pull_request.number }} --no-color \
            --base "${{ github.event.pull_request.base.ref }}" \
            --head "${{ github.event.pull_request.head.ref }}" > diff.patch
          echo "✅ Diff file generated successfully"
          echo "Diff file size: $(wc -c < diff.patch) bytes"

      - name: Check if diff.patch is empty
        run: |
          if [ ! -s diff.patch ]; then
            echo "ℹ️ No code diff found in PR, skip AI review"
            exit 0
          fi

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          if ! timeout 600 python scripts/ai_codereview.py diff.patch; then
            echo "❌ AI Code Review Timeout (10分钟超时)，请精简PR代码或稍后重试"
            exit 1
          fi