name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    # ✅ 核心修复：只保留paths白名单，完美规避语法冲突，精准匹配你的业务代码
    # 只对Java/Flutter/Kotlin/gradle/maven/yaml等代码文件触发评审，其他文件全部忽略
    paths:
      - '**/*.java'
      - '**/*.dart'
      - '**/*.kt'
      - '**/*.gradle'
      - '**/*.properties'
      - '**/*.xml'
      - '**/*.yaml'
      - '**/*.yml'
      - '**/pubspec.yaml'
      - '**/pubspec.lock'

jobs:
  ai-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gh cli (if not exists)
        run: |
          if ! command -v gh &> /dev/null; then
            curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
            sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
            sudo apt update -y && sudo apt install gh -y
          else
            echo "✅ gh cli already installed, skip installation"
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Get PR diff
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # ✅ 已修复：gh cli手动认证（Action必备）
          gh auth login --with-token <<< "${{ secrets.GITHUB_TOKEN }}"
          # ✅ 已修复：使用正确的分支变量+动态base分支，无语法错误
          gh pr diff ${{ github.event.pull_request.number }} --no-color \
            --base "${{ github.event.pull_request.base.ref }}" \
            --head "${{ github.event.pull_request.head.ref }}" > diff.patch
          echo "✅ Diff file generated successfully"
          echo "Diff file size: $(wc -c < diff.patch) bytes"

      - name: Check if diff.patch is empty
        run: |
          if [ ! -s diff.patch ]; then
            echo "ℹ️ No code diff found in PR, skip AI review"
            exit 0
          fi

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          timeout 600 python scripts/ai_codereview.py diff.patch || (echo "❌ AI review timeout, please retry later" && exit 1)

